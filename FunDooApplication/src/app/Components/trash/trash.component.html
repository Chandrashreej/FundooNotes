<div *ngIf="emptytrash == true" fxLayoutAlign="center center">

  <mat-icon class="icon">delete</mat-icon>

  <br>

  <span class="spantext">No notes in Recycle Bin</span>


</div>


<div class="flexcard" fxLayout="{{layout}}" fxLayoutGap="50px" fxLayoutAlign="center center" fxLayout="row wrap"
  ng-reflect-fx-layout-gap="50px">

  <mat-card class="gridcard" *ngFor="let item of notes" [ngClass]="direction == 'row'  ? 'row': 'column' " [ngStyle]="{'background-color': item.color}">

    <div>

      <img style="margin-right: 0px;margin-left: 1px;margin-top: 0px;width: calc(100% + 0px);border-top-left-radius: 10px;border-top-right-radius: 10px;"
        mat-card-image src="{{item.image}}">

    </div>

    <div class="cardtext">

      <p class="para">{{item.title}}</p>

      <p class="para"> {{item.takeANote}}</p>

      <p style="font-size: 5px;" [ngClass]="item.dateAndTime == 'undefined'  ? 'dateVisOff': 'dateVisOn' ">

        <mat-chip-list>

          <mat-chip mat-icon-button class="chips">

            <mat-icon>

              <img src="../../assets/img/fundoAssests/timer.svg " style="width:17px; height:17px;margin-bottom: 3px;" />

            </mat-icon>

            {{ item.dateAndTime }}

          </mat-chip>

        </mat-chip-list>

      </p>

    </div>

    <div>

      <button mat-icon-button class="cardmaticon" class="buttonDisplay">

        <mat-icon matTooltip="More">

          <img src="../../assets/img/fundoAssests/more.svg " [matMenuTriggerFor]="more" style="color: rgb(87, 86, 86);" />

        </mat-icon>

      </button>

      <mat-menu [overlapTrigger]="false" #more="matMenu">

        <button mat-menu-item (click)="deleteNote(item.id) ">

          Delete note

        </button>

        <button mat-menu-item (click)="unTrash(item.id,0,'Delete');openSnackBar('Moved to bin')">

          Restore

        </button>

      </mat-menu>

    </div>

  </mat-card>

</div>
