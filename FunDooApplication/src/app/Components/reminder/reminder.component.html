<div *ngIf="flag===true" (click)="reverseFlag()" fxLayout="row wrap" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="mainmat" fxLayout="column" fxLayoutAlign="center center">
      <mat-form-field class="inputtaker" appearance="null" >
          <input matInput style="margin-top:15px;" placeholder="Take a note..." />
          <!-- <mat-icon style= "margin-left: 0px;margin-top: -23px;" matSuffix>check_box</mat-icon> -->
          <!-- <mat-icon style= "margin-left: 0px;margin-top: -23px;" matSuffix>brush</mat-icon> -->
      </mat-form-field>
  </mat-card>
</div>

<div *ngIf="flag===false" >
  <mat-card class="notes" >
      
    <input style=" width: 91%;margin-left: 10px;margin-bottom: 10px;margin-top: 15px;height: 30px;" [formControl]="title" matInput  placeholder="Title"/>
    <button style="padding-top: 5px;" mat-icon-button>
    <mat-icon style= "margin-left: 0px;margin-top: -23px;" matSuffix>settings</mat-icon>
    </button>
    <input style=" width: 91%;margin-left: 10px;margin-bottom: 10px;margin-top: 15px;height: 30px;" matInput [formControl]="takeANote" placeholder="Take a note" />
    <div>

      
    </div>
    <button mat-flat-button (click)=" notes()">Submit</button>
    <!-- <div>

    </div> -->
  </mat-card>
</div>
